<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css"
  </head>
  <body>
    <h1>TIC TAC TOE GAME</h1>
    <p>The first to get 3 in a row wins. X goes first</p>
    <p>Current Players Turn: <span id="currentPlayersTurn">X</span></p>
    <div class="board">
      <button id="squareOne" class="square"></button>
      <button id="squareTwo" class="square"></button>
      <button id="squareThree" class="square"></button>
      <button id="squareFour" class="square"></button>
      <button id="squareFive" class="square"></button>
      <button id="squareSix" class="square"></button>
      <button id="squareSeven" class="square"></button>
      <button id="squareEight" class="square"></button>
      <button id="squareNine" class="square"></button>
    </div>

    <div class="control-bar">
      <span id="winMessage" class="win-message"></span>
      <button id="resetButton" class="reset-button">RESET</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
